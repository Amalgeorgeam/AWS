
<!DOCTYPE html>
<html>
<head>
    <title>GPT Options Trader</title>
</head>
<body>
    <h2>GPT Options Auto Trader</h2>
    <form id="inputForm">
        <label>Enter market sentiment or instruction:</label><br>
        <textarea name="user_input" rows="4" cols="50"></textarea><br>
        <button type="submit">Analyze</button>
    </form>
    <br>
    <button id="placeTradeBtn">Place Trade</button>
    <h3>Decision:</h3>
    <pre id="output"></pre>

    <script>
        document.getElementById("inputForm").onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const res = await fetch("/analyze", {
                method: "POST",
                body: formData
            });
            const data = await res.json();
            document.getElementById("output").textContent = JSON.stringify(data, null, 2);
        };

        document.getElementById("placeTradeBtn").onclick = async () => {
            const res = await fetch("/place_order", {
                method: "POST"
            });
            const data = await res.json();
            alert("Order Result: " + JSON.stringify(data, null, 2));
        };
    </script>
</body>
</html>
